name: ERB NODEJS-EXPRESS-API DEPLOYMENT TO ITCO VM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js for optional testing
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3ï¸âƒ£ Install dependencies & run tests
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests found, skipping..."

      # 4ï¸âƒ£ Deploy to remote server
      - name: DEPLOY TO THE ITCO VM
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "ðŸ”‘ Setting up SSH key..."
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "ðŸš€ Syncing files to server..."
          # Use rsync to copy only changed files
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" --exclude 'node_modules' ./ $SERVER_USER@$SERVER_HOST:~/erb-api

          ssh -o StrictHostKeyChecking=no -i private_key.pem $SERVER_USER@$SERVER_HOST << 'EOF'
            cd ~/erb-api

            echo "ðŸ›  Checking for changes in Dockerfile or package.json..."
            if [ -f .last_build_commit ]; then
              LAST_COMMIT=$(cat .last_build_commit)
            else
              LAST_COMMIT=""
            fi
            CURRENT_COMMIT=$(git rev-parse HEAD)

            if [ "$LAST_COMMIT" != "$CURRENT_COMMIT" ]; then
              echo "ðŸ”„ Changes detected. Rebuilding Docker image..."
              docker build -t erb-api:latest .
              echo "$CURRENT_COMMIT" > .last_build_commit

              echo "Stopping old container (if exists)..."
              docker stop erb-api || true
              docker rm erb-api || true

              echo "Running new container..."
              docker run -d -p 8753:8753 --name erb-api erb-api:latest

              echo "âœ… ERB Deployment is complete!"
            else
              echo "âœ” No changes detected in Dockerfile or dependencies. Skipping rebuild."
            fi
          EOF
