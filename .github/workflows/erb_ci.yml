name: CI - NEC App (Develop Branch)

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: BUILD NEC APP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (for multi-platform builds and cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build the image using docker-compose
      - name: Build Docker image
        run: docker-compose build

      # Step 5: Run the container to ensure it starts successfully
      - name: Run container
        run: docker-compose up -d

      # Step 6: Check running containers (basic validation)
      - name: Verify running container
        run: docker ps

      # Step 7: Stop containers after verification
      # - name: Stop containers
      #   run: docker-compose down
