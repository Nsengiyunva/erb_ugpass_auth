name: ERB SYSTEM API SYSTEM APPLICATION

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npm test || echo "No tests found"

      - name: Link .ENV FILE
        run: |
          ln -sf /home/user1/ERB/erb_api.env $GITHUB_WORKSPACE/.env
          ls -l $GITHUB_WORKSPACE/.env


      - name: Deploy ERB API with Docker Compose
        run: |
          cd $GITHUB_WORKSPACE

          echo "Stopping Old containers..."
          docker-compose down || true

          echo "Building and Starting New containers..."
          docker-compose up -d --build

      - name: Show container status
        run: docker ps

      - name: Show API logs (last 50 lines)
        run: docker logs --tail 50 erb-api || true